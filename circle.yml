machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker-nginx"
  override:
    - docker info
    - if [[ -e ~/docker-nginx/image.tar ]]; then docker load --input ~/docker-nginx/image.tar; fi
    - docker build -t sameersbn/nginx .
    - mkdir -p ~/docker-nginx; docker save --output ~/docker-nginx/image.tar sameersbn/nginx
test:
  override:
    - docker run -d -p 172.17.42.1:8088:80 sameersbn/nginx; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://172.17.42.1:8088
